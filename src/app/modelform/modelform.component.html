<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Website CSS style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

  <title>Admin</title>
</head>

<body>

  <div class="container">
    <div class="row main">
      <div class="main-login main-center">
        <h2 style="color: red">Model based form with dynamic form and Validation</h2>

        <form novalidate [formGroup]="form" (ngSubmit)="submitForm(form)">

          <div class="bg-danger p-a-1 m-b-1" *ngIf="formSubmitted  && form.invalid">

            There is problem with the form

            <ul>
              <li *ngFor="let error of form.getFormValidationMessage(form)">
                {{error}}
              </li>
            </ul>

          </div>

          <div class="form-group" *ngFor="let control of form.userControls">
            <label for="name" class="cols-sm-2 control-label">{{control.label}}</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="{{control.modelProperty}}" formControlName="name" [(ngModel)]="newUser[control.modelProperty]"
                />


                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || control.dirty) && control.invalid">
                  <li *ngFor="let error of control.getValidationMessage()">
                    {{error}}
                  </li>
                </ul>

              </div>
            </div>
          </div>




          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
